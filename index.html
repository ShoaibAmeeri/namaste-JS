<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button id="orrange">orrange</button>
    <button id="green">green</button>

    <script src="setTimes&closure.js"></script>
    <script>
        function colorHandler(color){

            return function() {
                
                document.body.style.backgroundColor = `${color}`
            }
        }

        document.getElementById('orrange').onclick = colorHandler('orange')
        document.getElementById('green').onclick = colorHandler('green')
    </script>
</body>
</html>
